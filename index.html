<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:| Lista de Compras |:.</title>

    <link rel="stylesheet" href="style/global.css">
</head>
<body>
    <h2 class="titulo">.:| Lista de Compras |:.</h2>
    <div class="container">
        <div class="inserirProdutos">
            <input type="text" id="item" placeholder="Produto">
            
            <input type="number" id="qtdeInput" placeholder="Quantidade">
        
            <input type="number" id="vlrUnitInput" placeholder="Valor Unitário">
            <div class="botao">
                <button class="btn" id="btn" onclick="addItem()">Adicionar Ítem</button>
            </div>
        </div>
    <div class="compra">
        <div class="quantProdutos">Quantidade de Volumes: &nbsp
            <div class="quantTotalProdutos" id="quantTotalProdutos"></div>
        </div>
        <div class="totalProdutos">Quantidade de ítens: &nbsp
            <div class="quantTotalItens" id="quantTotalItens"></div>
        </div>
        <div class="valorCompra">Valor Total Compra: R$&nbsp
            <div class="valorTotalCompra" id="valorTotalCompra"></div>
        </div>
    </div>
    </div>

    <div class="lista">
        <ul class="listaItem" id="listaItem">
            <li>Produto</li>
        </ul>
        
        <ul class="listaQuantidade" id="listaQuantidade">
            <li>Quantidade</li>
        </ul>
    
        <ul class="listaVlrUnit" id="listaVlrUnit">
            <li>Valor Unitário</li>
        </ul>
    
        <ul class="listaTotalProduto" id="listaTotalProduto">
            <li>Valor Total Produto</li>
        </ul>
    </div>
    
    <script src="script/index.js"></script>
</body>
</html>
